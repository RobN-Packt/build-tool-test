version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bookshop
      POSTGRES_PASSWORD: bookshop
      POSTGRES_DB: bookshop
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookshop"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: bookshop
      DB_PASSWORD: bookshop
      DB_NAME: bookshop
      DB_SSL_MODE: disable
      HTTP_PORT: "8080"
      PUBLIC_BASE_URL: http://backend:8080
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8080
      PORT: "3000"
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"

volumes:
  db-data:

