version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: books
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - books-net

  api:
    build:
      context: ./apps/api
    environment:
      DB_DSN: postgres://postgres:postgres@postgres:5432/books?sslmode=disable
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - books-net
  
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      BACKEND_INTERNAL_URL: http://api:8080
      NEXT_PUBLIC_API_BASE_URL: http://api:8080
    depends_on:
      api:
        condition: service_started
    ports:
      - "3000:3000"
    networks:
      - books-net

networks:
  books-net:
    driver: bridge
