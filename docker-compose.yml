version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: bookshop-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: books
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_DSN: postgresql://postgres:postgres@postgres:5432/books?sslmode=disable
      PORT: "8080"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/books"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./apps/web
    depends_on:
      api:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://api:8080
      PORT: "3000"
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
